<!-- Add this CSS to your style.css -->
<style>
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
}

.sidebar-sticky {
    position: relative;
    top: 0;
    height: calc(100vh - 48px);
    padding-top: .5rem;
    overflow-x: hidden;
    overflow-y: auto;
}

.nav-link {
    color: #333;
    font-weight: 500;
    padding: .5rem 1rem;
}

.nav-link:hover {
    color: #007bff;
}

.nav-link.active {
    color: #007bff;
    background-color: rgba(0, 123, 255, .1);
}

.nav-link i {
    width: 20px;
    text-align: center;
}

.collapse {
    transition: all 0.3s ease;
}

.dropdown-toggle::after {
    float: right;
    margin-top: 10px;
}

@media (max-width: 767.98px) {
    .sidebar {
        position: static;
        padding-top: 0;
    }
}
</style>
